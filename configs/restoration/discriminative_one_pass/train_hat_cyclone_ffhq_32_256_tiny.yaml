_import: configs/base/train_base_restoration.yaml

_vars:

  net:
      path: 'cyclone.impl.hat.hat_arch'
      name: 'HAT'
      params: 
        scale: 8
        dim: 32
        depths: [3, 3, 3, 3]
        num_heads: 16
        window_size: 16

  loss: 
      net:
        path: 'rhino.loss_wrappers.pixel_loss'
        name: 'PixelLoss'
        params: {}

  max_epochs: 150

  devices: [0, 1]

  train_batch_size: 64
  valid_batch_size: 64
  num_workers: 16

  train_folder_paths:
    gt: data/ffhq/ffhq_imgs/ffhq_256
    lq: data/ffhq/ffhq_imgs/ffhq_32
    
  valid_folder_paths:
    gt: data/celeba/subsets/celeba_256
    lq: data/celeba/subsets/celeba_32

  experiment_name: hat_cyclone_ffhq_32_256

  ema_start: 0