_import: configs/base/train_base_sr3.yaml

boat:
  path: 'rhino.boats.diffusions.base_diffusion_boat'
  name: 'BaseDiffusionBoat'            

  models:
    latent_encoder:
      path: 'rhino.nn.wrappers.autoencoder_kl_wrapper'   # Path to import the model class
      name: 'AutoencoderKLWrapper'              # Name of the model class to use
      pretrained: 'stabilityai/sd-vae-ft-mse'  # Example: A common pretrained VAE from Stable Diffusion

    context_encoder:
      path: torch.nn
      name: Identity
      params: {}

_vars:

  devices: [0, 1]

  sample_channels: 4
  sample_size: 32
  condition_channels: 3
  out_channels: 4
  train_batch_size: 64
  valid_batch_size: 64
  num_workers: 16

  train_folder_paths:
    gt: data/ffhq/ffhq_imgs/ffhq_256
    lq: data/ffhq/ffhq_imgs/ffhq_32
    
  valid_folder_paths:
    gt: data/celeba/subsets/celeba_256
    lq: data/celeba/subsets/celeba_32

  experiment_name: sr3_unet_ldm_ffhq_32_256

  ema_start: 0